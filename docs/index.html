<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Certification</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

  <!-- Full-width header -->
  <div class="bg-dark text-white py-3 shadow">
    <div class="container">
        <div class="d-flex align-items-center">
            <img src="./assets/ELIXIR_logo_negative_orange.svg"
                alt="ELIXIR Logo"
                height="70"
                class="me-3">
            <h1 id="title" class="mb-0"></h1>
        </div>
    </div>
  </div>


  <!-- Main content -->
  <div class="container py-5" id="container">

    <p id="desc" class="lead"></p>

    <form id="quiz" class="mt-4"></form>

    <p id="result" class="fw-semibold mt-4" aria-live="polite"></p>

    <button id="download" hidden type="button" class="btn btn-success mt-2">
      Download badge
    </button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
